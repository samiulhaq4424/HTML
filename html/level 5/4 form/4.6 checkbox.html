<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="c">C</label><!--for checkbox, every one has name="lang" but still you can select >=1 items-->
        <input type="checkbox" name="lang" id="c" value="c"> 
        <br>
        <label for="java">Java</label> 
        <input type="checkbox" name="lang" id="java" value="java">
        <br>
        <label for="python">Python</label>
        <input type="checkbox" name="lang" id="python" value="python">
        <!-- For example, if the user selects the checkboxes for "C" and "Python," the form submission might include: lang=c&lang=python -->
    </form>
</body>
</html>
