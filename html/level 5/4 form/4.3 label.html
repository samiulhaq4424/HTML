<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- label: inline -->
<body>
    <form action="/contact-me">
        <!-- The for attribute in the label should match the "id" and not "class" of the corresponding input element to ensure that clicking on the label focuses the associated input field. -->
        <label for="email">UserName: </label> <!--for id="email"-->
        <input id="email" type="text" placeholder="email" required="true"> <!--id is email-->
        <br>        
        <label for="user_password">Password: </label>
        <input id="user_password" type="password"> 
        <br>
        <input type="submit">
    </form>
</body>
</html>
