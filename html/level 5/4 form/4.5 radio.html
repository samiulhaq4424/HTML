    <form><!--here name=gender only; so we can select only one button at the same time-->
        <label for="male">Male</label><!--for="male"(which has same name as id="male") used so when you click on male on website, it will click on radio button-->

        <label for="female">Female</label>
        <input type="radio" id="female"name="gender" value="female"> 
        <br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"> 
        <br>
    </form>
