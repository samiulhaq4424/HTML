<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        Date: <input type="date"> 
        <br>
        File: <input type="file"> 
        <br>
        Color: <input type="color"> 
        <br>
        Price Range: <input type="range"> 
        <br>
        Poke Me: <input type="button" value="poking"> <!--there is difference between type button and submit, submit will submit the form to the url mentioned in "action" while button do not do this, here value="poking" sets the text displayed on the button i.e poking -->
        <br>
        Submit: <input type="submit">
        <br>
        Password: <input type="password"> 
        <br>
    </form>
</body>
</html>
