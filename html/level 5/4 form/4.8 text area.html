<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <textarea id="story1" name="story" cols="20" rows="4">
            Please write a story
        </textarea>
        <br>
        <!--just the value of cols is changed to 50-->
        <textarea id="story2" name="story" cols="50" rows="4">
            Please write a story
        </textarea>
    </form>
    <!-- 
        The text area has name="story". When the form is submitted, the data sent to the server will include a key "story" with the content of the text area as its value.

        Example of submitted data: 
        story=Once%20upon%20a%20time... 
    -->
</body>
</html>
